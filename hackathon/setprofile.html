<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kenko Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="css/setprofile.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="setprofile-bg">
        <img src="img/login bg.png">
    </div>

    <div>
        <!-- SECTION ONE -->
        <div>
            <div>
                <h3 class="welcome-text">WELCOME USER,</h3>
            </div>
            <div>
                <div id="circle">
                    <img src="img/logo.png">
                </div>
            </div>
        </div>

        <!-- SECTION TWO -->
        <div>
            <h2 class="gender"> GENDER </h2>

            <form class="gender-options">
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
              </form>
        </div>
        <div>
            <h2 class="dob">DATE OF BIRTH</h2>
            <form class="birthday">
                <select name="month">
                    <option value="month">Month</option>
                    <option value="month">Jan</option>
                    <option value="month">Feb</option>
                    <option value="month">Mar</option>
                    <option value="month">Apr</option>
                    <option value="month">May</option>
                    <option value="month">Jun</option>
                    <option value="month">Jul</option>
                    <option value="month">Aug</option>
                    <option value="month">Sept</option>
                    <option value="month">Oct</option>
                    <option value="month">Nov</option>
                    <option value="month">Dec</option>
                </select>
                
                <select name="day">
                    <option value="day">Day</option>
                </select>
                <select name="year">
                    <option value="year">Year</option>
                </select>

            </form>

        </div>
        <br>

        <button type="submit" class="registerbtn">Next
            <a href="setprofile2.html">.</a>
        </button>
    </div>
</body>
</html>
